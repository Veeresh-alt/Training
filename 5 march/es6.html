<script>
	var  x = 10;
// Here x is 10
//The let statement allows you to declare a variable with block scope.
{  
  let x = 2;
  // Here x is 2
  document.getElementById("demo1").innerHTML ="let variable output" + " " + x;
}
{  
	/*The const statement allows you to declare a constant (a JavaScript variable with a constant value).

Constants are similar to let variables, except that the value cannot be changed.*/
  const x = 5;
  // Here x is 5
  document.getElementById("demo2").innerHTML ="const variable output" + " " +  x;
}

// Here x is 10
document.getElementById("demo").innerHTML ="var variable output" + " " +  x;

//ES5 
var x = function(x,y){
	return x*y;
}
document.getElementById("demo3").innerHTML ="ES5 output" + " " +  x(5,6);

//Arrow Function
const z = (x, y) => x * y;
document.getElementById("demo4").innerHTML ="Arrow Function output" + " " +  z(5, 5);


//Classes
class Car {
  constructor(brand,model) {
    this.carname = brand;
    this.carmodel = model;
  }
}
mycar = new Car("Ford","A16");
document.getElementById("demo5").innerHTML ="Brand" + " " + mycar.carname + " " + mycar.carmodel;


//Default Parameter Values
function myFunction(x, y = 10) {
  // y is 10 if not passed or undefined
  return x + y;
}
document.getElementById("demo6").innerHTML ="Using Default Parameter" + " " + myFunction(5);

//Array.find()
var numbers = [4, 9, 16, 25, 29];
var first = numbers.find(myFunction1);

document.getElementById("demo7").innerHTML = "First number over 18 is " + first;

function myFunction1(value, index, array) {
  return value > 18;
}

//Array.findIndex()
var numbers = [4, 9, 16, 25, 29];
var first = numbers.findIndex(myFunction2);

document.getElementById("demo8").innerHTML = "First number over 18 has index " + first;

function myFunction2(value, index, array) {
  return value > 15;
}

/*New Number Methods
ES6 added 2 new methods to the Number object:

Number.isInteger()
Number.isSafeInteger()

The Number.isInteger() Method
The Number.isInteger() method returns true if the argument is an integer.
*/
document.getElementById("demo9").innerHTML = "Number.isInteger" +"<br> "+
Number.isInteger(10) + "<br>" + Number.isInteger(10.5);

/*
The Number.isSafeInteger() Method
A safe integer is an integer that can be exactly represented as a double precision number.

The Number.isSafeInteger() method returns true if the argument is a safe integer.
*/
document.getElementById("demo10").innerHTML ="Number.isSafeInteger" +"<br> "+
Number.isSafeInteger(10) + "<br>" + Number.isSafeInteger(12345678901234567890);

/*
New Global Methods
ES6 also added 2 new global number methods:

isFinite()
isNaN()
The isFinite() Method
The global isFinite() method returns false if the argument is Infinity or NaN.

Otherwise it returns true:
*/
document.getElementById("demo11").innerHTML ="Number.isFinite" +"<br> "+
isFinite(10 / 0) + "<br>" + isFinite(10 / 1);

/*
The isNaN() Method
The global isNaN() method returns true if the argument is NaN. Otherwise it returns false:
*/
document.getElementById("demo12").innerHTML ="Number.isNaN" +"<br> "+
isNaN("Hello") + "<br>" + isNaN("10");

/*Exponentiation Operator
The exponentiation operator (**) raises the first operand to the power of the second operand.
*/
var x = 5,y = 3;
document.getElementById("demo13").innerHTML ="Exponentiation of "+ x +" and "+ y +" is "+ x ** y;

//x ** y produces the same result as Math.pow(x,y):
